
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>color ghost music</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="main-container">

    <div class="secondary-container">

      <div class="track-bar">
        <div class="track-bar__fill"></div>
      </div>

      <div class="player__body">
        <img class="player__img">
        <div class="info-trigger-container">
          <div class="info-container">
            <div class="player__title"></div>
            <div class="player__artist"></div>
          </div>
          <div class="trigger-container">
            <div class="player__trigger"></div>
            <input type="checkbox" name="loop" id="toggleLoop">
            <label for="toggleLoop" class="player__loop">LOOP</label>
          </div>
        </div>
      </div>

      <div class="playlist__body"></div>

      <div class="logo-container">
        <a class="logo-link" href="https://soundcloud.com/colorghost" target="_blank"><i class="logo-icon fab fa-soundcloud"></i></a>
        <a class="logo-link" href="https://instagram.com/qolorghost/" target="_blank"><i class="logo-icon fab fa-instagram"></i></a>
        <a class="logo-link" href="https://github.com/color-ghost" target="_blank"><i class="logo-icon fab fa-github"></i></a>
      </div>

    </div>

  </div>

  <script src="js/app.js" type="module"></script>
</body>
</html>
